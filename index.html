<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="./css/style.css">
		<title>Frontend Mentor | NFT preview card component</title>
		</head>
	<body>
		<main>
			<div class="card">
				<div class="img-container">
					<div>
						<img src="./images/icon-view.svg" alt="icon-view">
					</div>
				</div>
				<div class="container-data">
					<h1>Equilibrium #3429</h1>
					<p>Our Equilibrium collection promotes balance and calm.</p>
					<div class="purchase-information">
						<div class="price">
							<img src="./images/icon-ethereum.svg" alt="icon-ethereum">
							<p>0.041 ETH</p>
						</div>
						<div class="time">
							<img src="./images/icon-clock.svg" alt="icon-clock">
							<p>3 days left</p>
						</div>
					</div>
					<hr>
					<div class="creator-information">
						<img src="./images/image-avatar.png" alt="image-avatar">
						<p>
							<span>Creation of</span> <span>Jules Wyvern</span>
						</p>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
